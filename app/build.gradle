apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.mobiperf"
        minSdkVersion 9
        targetSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/myjson-1.7.1.jar')
}
